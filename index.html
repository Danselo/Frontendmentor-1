<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container-result">
    <p>Your result</p>
      <div class="container-result--circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h1 class="container-result--title">Great</h1>
      <p class="container-result--paragraph">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="card-section">
    <p>Summary</p>
    <div class="container-cards">
      <div class="container-card--categories ">
        <div>
           <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="reaction">Reaction</p>
        </div>
        <div>
          <p>80</p>
          <p>/ 100</p>
        </div>
      
      </div>
      <div class="container-card--categories ">
        <div>
           <img src="./assets/images/icon-memory.svg" alt="">
        <p class="memory">Memory</p>
        </div>
        <div>
          <p>80</p>
          <p>/ 100</p>
        </div>
    
      </div>
      <div class="container-card--categories ">
        <div>
           <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="verbal">Verbal</p>
        </div>
        <div>
          <p>80</p>
          <p>/ 100</p>
        </div>
       
      </div>
      <div class="container-card--categories">
        <div>
           <img src="./assets/images/icon-visual.svg" alt="">
        <p class="visual">Visual</p>
        </div>
        <div>
          <p>80</p>
          <p>/ 100</p>
        </div>
      </div>
      <button class="container-card--btn">
        Continue
      </button>
    </div>
  </section>

  </div> -->
</body>
</html>
